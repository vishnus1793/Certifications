<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery a {
            margin: 10px;
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .pdf-icon {
            font-size: 20px;
            font-weight: bold;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .pdf-icon:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <h2>Certifications</h2>
    <div class="gallery" id="imageGallery"></div>

    <script>
        async function fetchFiles() {
            const owner = "vishnus1793";
            const repo = "Certifications";
            const branch = "main"; // Change if necessary

            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const files = data.tree;

                const imageGallery = document.getElementById("imageGallery");
                imageGallery.innerHTML = "";

                const imageExtensions = [".jpg", ".jpeg", ".png", ".gif", ".webp"];
                const pdfExtension = ".pdf";

                files.forEach(file => {
                    const fileUrl = `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${file.path}`;
                    const githubUrl = `https://github.com/${owner}/${repo}/blob/${branch}/${file.path}`;

                    const linkElement = document.createElement("a");
                    linkElement.href = githubUrl;
                    linkElement.target = "_blank";

                    if (imageExtensions.some(ext => file.path.endsWith(ext))) {
                        // Display images
                        const imgElement = document.createElement("img");
                        imgElement.src = fileUrl;
                        imgElement.alt = "Certification";
                        linkElement.appendChild(imgElement);
                    } else if (file.path.endsWith(pdfExtension)) {
                        // Display PDFs with an icon
                        const pdfElement = document.createElement("div");
                        pdfElement.classList.add("pdf-icon");
                        pdfElement.innerText = "ðŸ“„ View PDF";
                        linkElement.appendChild(pdfElement);
                    }

                    imageGallery.appendChild(linkElement);
                });
            } catch (error) {
                console.error("Error fetching files:", error);
            }
        }

        fetchFiles();
        setInterval(fetchFiles, 86400000); // Refresh files daily
    </script>

</body>
</html>
